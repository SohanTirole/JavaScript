<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var a = 100;
       var b = "100";

       document.write("Value of a : "+a);
       document.write("<br>value of b : "+b);

       document.write("<br>Type of a : "+typeof a );
       document.write("<br>Type of b ; "+typeof b);


        document.write("<br>(a==b)(value) : "+(a==b));
        document.write("<br>(a===b)(value+type) : "+(a===b));

    </script>
</body>
